<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Login</h1>
        <br>
        <form method="POST" action="login_script.php">
            <div class="input">
                <p>Codice fiscale: </p>
                <input type="text" name="cf" id="cf" maxlength="16" minlength="16">
            </div>

            <div class="input">
                <p>Email: </p>
                <input type="email" name="email" id="email" maxlength="30">
            </div>

            <div class="input">
                <p>Password: </p>
                <input type="password" name="password" id="password" maxlength="255">
            </div>

            <button>Login</button>
            <p style="font-style: italic;">Non sei ancora amministratore? <a href="./registrazione.html">Registrati</a></p>
        </form>
    </div>

</body>

</html>
